<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-controls">
          <button class="btn btn-contrast-font">mc</button>
          <button class="btn">m+</button>
          <button class="btn">m-</button>
          <button class="btn">mr</button>
          <button class="btn btn-oragne-bg">
            <img src="./assets/delete-left.svg" alt="" />
          </button>
          <button class="btn btn-blue-bg">+/-</button>
          <button class="btn">x<span>y</span></button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn btn-blue-bg">-</button>
          <button class="btn btn-blue-bg">/</button>
          <button class="btn">x<span>3</span></button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn btn-col btn-oragne-bg">+</button>
          <button class="btn btn-blue-bg">*</button>
          <button class="btn">x<span>2</span></button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn btn-blue-bg">%</button>
          <button class="btn">x!</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn btn-contrast-font">C</button>
          <button class="btn btn-row btn-oragne-bg">=</button>
          <button class="btn"><span>2</span>root<span>x</span></button>
          <button class="btn"><span>3</span>root<span>x</span></button>
          <button class="btn"><span>y</span>root<span>x</span></button>
          <button class="btn"><span>1</span>/<span>x</span></button>
          <button class="btn">10<span>x</span></button>
          <button>return</button>
        </div>
        <div class="theme-change"></div>
      </div>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
